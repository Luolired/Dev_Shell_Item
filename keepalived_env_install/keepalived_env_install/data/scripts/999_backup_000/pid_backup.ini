#Keepalived高可用 
#执行脚本:pid_backup.sh pid_run.sh pid_stop.sh clearfullappname.sh 需要调用到的配置文件
#注意 G_MOVE_IP 为主备机服务器关系的对端IP地址 必须配置 01
G_MOVE_IP=g-move-ip

#命名规范:为主机在前,中间带固定格式:_backup_,后缀为备机末三位ip  必须配置 02
#程序路径,PROGRAM_PATH  eg:/etc/keepalived/scripts/112_backup_139
PROGRAM_PATH=/etc/keepalived/scripts/999_backup_000

#G_VIP_IP=10.1.101.230
#日志输出路径:/var/applog/XXX_backup_XXX/pid_backup.*.log pid_run.*.log pid_stop.*.log clearfullappname.*.log
G_Central_IP=g-central-ip
